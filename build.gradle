plugins {
    id 'java'
    id "me.champeau.jmh" version "0.7.1"
}

group 'org.luxleo'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}
jmh {
    warmupIterations = 2
    iterations = 2
    fork = 1
    timeOnIteration='1s'
    warmup='1s'
}